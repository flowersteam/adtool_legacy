---
stages: ["stage1", "stage2"]

build-hello:
    stage: "stage1"
    tags:
        - ci.inria.fr
        - small
    image: docker:stable
    script:
        - docker build -t "$CI_REGISTRY_IMAGE/hello" .
        - docker login -u gitlab-ci-token -p "$CI_JOB_TOKEN" "$CI_REGISTRY"
        - docker push "$CI_REGISTRY_IMAGE/hello"

run-hello:
    stage: "stage2"
    tags:
        - ci.inria.fr
        - small
    image: "$CI_REGISTRY_IMAGE/hello"
    script: 
     - /bin/greeter
