<app-code-editor [(inputValue)]="this.inputValue" (triggerParentMethod)="this.parseAndReturnToParent()"> </app-code-editor>
<button [hidden]="!this.parseError" type="button" class="btn btn-danger bi bi-exclamation-circle float-end mb-4 mr-4 text-white" 
    data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="focus"
    data-bs-title="Invalid dictionary"
    data-bs-content="Current dictionary is incorrectly defined.">
</button>
