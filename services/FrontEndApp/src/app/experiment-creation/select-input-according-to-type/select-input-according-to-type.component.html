<label class="card-title col-12">Enter {{elt_config_key}}:</label>
<!-- type integer -->
<input *ngIf="this.actual_config_elt.type == 'INTEGER'" type="number" min="{{this.actual_config_elt.min}}" max="{{this.actual_config_elt.max}}"
    class="form-control" [(ngModel)]="inputValue" (change)="this.return_to_parent()">
<!-- type float -->
<input *ngIf="this.actual_config_elt.type == 'FLOAT'" type="number" step={{this.calculStep()}} min="{{this.actual_config_elt.min}}" max="{{this.actual_config_elt.max}}"
    class="form-control" [(ngModel)]="inputValue" (change)="this.return_to_parent()">
<!-- type boolean -->
<label *ngIf="this.actual_config_elt.type == 'BOOLEAN'">
    Yes : 
    <input type="checkbox" [(ngModel)]="inputValue" (change)="this.return_to_parent()">
</label>
<!-- type string -->
<div *ngIf="this.actual_config_elt.type == 'STRING'">
    <div *ngIf="this.actual_config_elt.possible_values == null;else choose_in_list">
        <input type="text" class="form-control" [(ngModel)]="inputValue" (change)="this.return_to_parent()">
    </div>
    <ng-template #choose_in_list class="dropdown">
        
        <select class="form-select" aria-label="Default select example" [(ngModel)]="inputValue" (change)="this.return_to_parent()">
            <option *ngFor="let choice of this.actual_config_elt.possible_values" >{{choice}}</option>
        </select>
    </ng-template>
</div>
<label *ngIf="this.actual_config_elt.type == 'DICT'">
    <input type="text" [(ngModel)]="inputValue" (change)="this.parseToDict(); this.return_to_parent()">
</label>
