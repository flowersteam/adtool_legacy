<div class="container" id="visualisationGroup">
    <ul class="nav nav-tabs mb-3 text-secondary">
        <li class="nav-item">
          <a class="nav-link dropdown mx-2" id="btncollapseJupyter" data-bs-toggle="collapse" data-bs-target="#collapseJupyter" data-parent="#visualisationGroup" role="button" aria-expanded="true" aria-controls="collapseJupyter"
          (click)="this.collapseVisualisation($event)" [class.disabled]="this.tabButtonDisable['btncollapseJupyter']"  [class.active]="this.tabButtonDisable['btncollapseJupyter']">
          Jupyter Notebook</a>
        </li>
        <li class="nav-item">
          <a id="btncollapseDiscovery" class="nav-link dropdown mx-2" data-bs-toggle="collapse" data-bs-target="#collapseDiscovery" data-parent="#visualisationGroup" role="button" aria-expanded="false" aria-controls="collapseDiscovery"
          (click)="this.collapseVisualisation($event)" [class.disabled]="this.tabButtonDisable['btncollapseDiscovery']" [class.active]="this.tabButtonDisable['btncollapseDiscovery']">
          Discoveries</a>
        </li>
        <li class="nav-item">
          <a id="btncollapseLogs" class="nav-link dropdown mx-2" data-bs-toggle="collapse" data-bs-target="#collapseLogs" data-parent="#visualisationGroup" role="button" aria-expanded="false" aria-controls="collapseLogs"
          (click)="this.collapseVisualisation($event)" [class.disabled]="this.tabButtonDisable['btncollapseLogs']" [class.active]="this.tabButtonDisable['btncollapseLogs']">
          Logs</a>
        </li>
      </ul>

    <div class="collapse show" id="collapseJupyter">
        <app-jupyter-lab
            [experiment]="this.experiment">
        </app-jupyter-lab>
    </div>

    <div class="collapse row col-12" id="collapseDiscovery">
        <app-discovery 
            [experiment]="this.experiment">
        </app-discovery> 
    </div>

    <div class="collapse row col-12  mx-auto" id="collapseLogs">       
        <app-logs 
            [experiment]="this.experiment">
        </app-logs>
    </div>
</div>
