<app-filter [filters]="this.allFilters"
            [useFilters]="this.useFilters" 
            (triggerParentMethod)="this.logsWewant()">
</app-filter>

<!-- display log message -->
<div class="bg-dark">
    <label class="mt-2 text-white col-12" *ngFor="let i of this.numberUtilsService.nFirstIntegers(this.logsValue.length)">
        {{this.logsValue[i].error_message}}
    </label>
</div>
