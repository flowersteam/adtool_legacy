<div class="card card-body">

    
    <div class="container mx-1">
        <div class="row">
            <label for="customRange3" class="col-10 form-label my-3">Set iteration range:
                <ngx-slider [(value)]="this.sliderDoubleValue.value" [(highValue)]="this.sliderDoubleValue.highValue" [options]="this.sliderDoubleValue.options" (valueChange)="this.defineWhatWeWantVisualise()" (highValueChange)="this.defineWhatWeWantVisualise()"></ngx-slider>
            </label>
            <button type="button" class="btn bi bi-gear col-2" data-bs-toggle="dropdown">
            </button>
            <label class="px-2 mt-2 col-3 dropdown-menu" role="menu" aria-labelledby="dropdownModule">
                Number iteration displaying by page: 
                <input *ngIf="this.experiment" type="number" min="1" max="{{this.experiment.progress}}" class="form-control" 
                [(ngModel)]="this.nbDiscoveriesDisplay" (change)="setIndexDiscoveries(0)">
            </label>
        </div>
        
        <div class="row">
            <div class="col-12">
                <app-filter [filters]="this.allSeed"
                    [useFilters]="this.allSeedSelect" 
                    (triggerParentMethod)="this.defineWhatWeWantVisualise()">
                 </app-filter>

            </div>
        </div>
    </div>

    <div class="row mt-2 mx-1" *ngIf="this.experiment">
        <div *ngFor="let i of (this.allSeedSelect['seeds'].length > 0 ? this.allSeedSelect['seeds'] : this.allSeed['seeds'])" class="row col-12">
            <div *ngFor="let j of this.arrayFilterRunIdx[this.indexDiscoveriesDisplay]" class="col-3">
                <div class="card mt-1">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{'seed :' + i + '    iter :' + j}}</h5>
                        <video autoplay loop id="{{'video_' + i + '_' + j}}"> </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="this.arrayFilterRunIdx.length  > 0" class="container  col-6 d-flex justify-content-center">
        <button class="bi bi-chevron-left justify-content-left" type="button" (click)="setIndexDiscoveries(-1)"></button>
        <button class="bi bi-chevron-right justify-content-right" type="button" (click)="setIndexDiscoveries(1)"></button>
    </div>
</div>
