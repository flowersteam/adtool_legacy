<div>
  Range of iterations is {{ experiment?.config?.nb_iterations }} Range of seeds
  is {{ experiment?.config?.nb_seeds }}
</div>
<div *ngIf="mediaSrcArrayFiltered$ | async as mediaSrcArrayFiltered">
  <div *ngFor="let mediaSrc of mediaSrcArrayFiltered">
    Displaying seed: {{ mediaSrc.seed }}, iteration: {{ mediaSrc.iteration }}
    <video autoplay loop>
      <source type="video/mp4" [src]="mediaSrc.src | safe" />
    </video>
  </div>
</div>
