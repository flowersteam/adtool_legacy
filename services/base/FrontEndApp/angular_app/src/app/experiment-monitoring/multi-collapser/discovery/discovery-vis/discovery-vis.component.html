<div
  class="container"
  *ngIf="mediaSrcArrayFiltered$ | async as mediaSrcArrayFiltered"
>
  <div class="row">
    <div
      class="col-xl-4 col-md-6 col-xxl-3"
      *ngFor="let mediaSrc of mediaSrcArrayFiltered"
    >
      <video class="card-img-top mx-auto" autoplay loop>
        <source type="video/mp4" [src]="mediaSrc.src | safe" />
      </video>
      <div class="card-body">
        <h5 class="card-title text-center">
          {{
            "seed:" + mediaSrc.seed + " | iteration:" + (mediaSrc.iteration + 1)
          }}
        </h5>
      </div>
    </div>
  </div>
